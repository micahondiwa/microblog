{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{user.avator(128)}}" alt=""></td>
            <td><h1>User: {{user.username}}</h1></td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    <table>
        <tr valign="top">
            <td><img src="{{post.author.avatar(36)}}" alt=""></td>
            <td>{{post.author.username}} says: <br>{{post.body}}</td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
