{% extends "base.html" %}

{% block content %}
    <h1>Sign in</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <P>
            {{ form.username.label}} <br>
            {{ form.username(size=32) }}
        </P>
        <P>
            {{ form.password.label }} <br>
            {{ form.password(size=32)}}
        </P>
        <p>{{ form.remember_me()}} {{form.remember_me}}</p>
        <p>{{ form.submit}}</p>
    </form>
    {% endblock %}
